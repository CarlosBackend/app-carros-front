<br />
<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Listagem de carros</h3>
          <div class="direita">
            <button
              type="button"
              class="btn btn-primary btn-rounded"
              mdbRipple
              [routerLink]="['/admin/carros/new']"
            >
              Novo
            </button>
          </div>
          <br />
          <table borde="1" class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (carro of lista; track $index) {
              <tr>
                <td>{{ carro.id }}</td>
                <td>{{ carro.nome }}</td>
                <td class="direita">
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded"
                    mdbRipple
                    [routerLink]="['/admin/carros/edit', carro.id]"
                  >
                    Editar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded"
                    mdbRipple
                    (click)="deleteById(carro)"
                  >
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
